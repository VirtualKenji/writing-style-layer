# ==============================================================================
# STRUCTURE BANS - Formulaic patterns that signal AI
# ==============================================================================

structure_bans:
  severity: warning

  adjective_plus_abstract:
    detect: "<adjective> + truth|reality|path|lesson|insight|joy"
    action: remove_adjective_and_state_claim
    examples:
      - "brutal truth" -> state the claim directly
      - "quiet joy" -> "joy" or rewrite entirely
      - "deep insight" -> "insight" or state what was learned

  the_noun_profundity:
    detect: "the <verb_or_adjective_used_as_noun>"
    action: rewrite_using_natural_grammar
    examples:
      - "the unlock" -> "what unlocks this" or "the key factor"
      - "the tell" -> "the sign" or "what reveals"
      - "the real" -> state what is actually meant

  self_answering_questions:
    detect: question_mark_followed_by_immediate_answer
    action: collapse_into_statement_or_let_question_breathe
    examples:
      - "The best part? You don't need experience." -> "You don't need experience."
      - "The shock absorber? Your workflow." -> "Your workflow absorbs the shock."

  negation_affirmation:
    detect: "no X. no Y. just Z.|not X. not Y. just Z."
    action: collapse_into_single_assertion
    examples:
      - "No fluff. No theory. Just actionable insights." -> "Practical insights only."

  binary_contrast:
    detect: "it's not about X, it's about Y|X isn't about Y, it's about Z"
    action: make_positive_claim_directly
    examples:
      - "Success isn't about working hard, it's about working smart." -> "Work smart."

  compulsive_triads:
    detect: three_parallel_items_in_sequence
    action: vary_rhythm_or_reduce
    examples:
      - "Fast, efficient, reliable." -> "Fast and reliable." or single strongest claim

  importance_announcements:
    detect: phrases_that_telegraph_insight
    action: delete_announcement_start_with_content
    patterns:
      - "here's the thing:"
      - "here's what matters:"
      - "the key is:"
      - "what's interesting is:"
      - "the important part is:"

  infomercial_transitions:
    detect: dramatic_buildup_transitions
    action: delete_transition_introduce_normally
    patterns:
      - "Enter: <thing>"
      - "And here's the kicker"
      - "But wait"
      - "Here's where it gets interesting"

  imagine_openings:
    detect: "imagine|picture this|what if I told you"
    position: start_of_piece_or_section
    action: delete_and_start_with_actual_point
    exceptions: [literal visualization instructions, fiction]

  pseudo_question_headers:
    detect: question_as_section_header_with_immediate_answer
    action: convert_to_declarative_header
    examples:
      - "What's the secret?" -> "The approach:" or just start content
      - "Why does this matter?" -> delete header, let content show why

  false_scarcity:
    detect: urgency_language_without_specifics
    action: add_specific_dates_numbers_or_delete
    patterns:
      - "limited time"
      - "act now"
      - "before it's too late"
      - "spots filling up"

  absolutist_claims:
    detect: universal_claims_without_evidence
    action: add_specificity_or_soften
    patterns:
      - "changed everything"
      - "the only way"
      - "everyone knows"
      - "nobody talks about"
      - "X is better" -> "X addresses Y constraint" or "we need X"

  objective_superiority:
    detect: "X is better|X is the best"
    action: rewrite_as_need_constraint_or_tradeoff
    examples:
      - "DeAI is better" -> "We need DeAI for X reason"

# ==============================================================================
# VERB RULES - Inflate verbs get deflated
# ==============================================================================

verb_rules:
  severity: warning

  forbidden_as_verb:
    surface:
      action: replace_with_plain_verb
      replacements: [show, reveal, find, expose, raise]

  corporate_verbs:
    detect:
      - leverage
      - utilize
      - facilitate
      - highlight
      - optimize
      - execute
      - implement
      - operationalize
      - incentivize
      - onboard
      - ideate
      - iterate
      - showcase
      - synergize
    action: replace_with_plain_verb
    mapping:
      leverage: use
      utilize: use
      facilitate: help, enable
      highlight: show, note
      optimize: improve
      execute: do, run
      implement: start, do, build, add
      operationalize: delete_or_rewrite
      incentivize: encourage, motivate
      onboard: add, train, welcome
      ideate: brainstorm, think
      iterate: repeat, revise, improve
      showcase: show
      synergize: delete

# ==============================================================================
# HEDGING LANGUAGE - Say the thing directly
# ==============================================================================

hedging_rules:
  severity: warning

  preambles:
    detect:
      - "it's worth considering"
      - "you might want to"
      - "it's important to note"
      - "it bears mentioning"
      - "I would argue that"
      - "it could be said that"
      - "one might suggest"
      - "it's interesting to note"
      - "it goes without saying"
      - "needless to say"
      - "can be seen as"
      - "plays a role in"
      - "tends to"
    action: remove_hedge_and_assert_directly

# ==============================================================================
# PUNCTUATION RULES
# ==============================================================================

punctuation_rules:
  severity: warning

  em_dash:
    max_per_sentence: 1
    max_per_paragraph: 2
    action_on_violation: rewrite_without_dash_or_restructure

  arrows:
    max_per_piece: 1
    action_on_violation: rewrite_without_arrows
    examples:
      - "-> 10x results -> scale -> win" -> rewrite as prose

# ==============================================================================
# AUTHENTICITY THEATER - Repetition isn't proof
# ==============================================================================

authenticity_rules:
  severity: warning

  overuse_of_real:
    detect: "real" appearing more than once in passage
    action: delete_authenticity_words_add_specificity
    examples:
      - "real strategy from real experts" -> "tested strategy from practitioners"

  authenticity_signaling:
    detect:
      - "just real X from real Y"
      - "keeping it real"
      - "let's be real"
      - "real talk"
      - "genuine connection"
      - "authentic engagement"
    action: delete_signaling_add_specifics

# ==============================================================================
# LITERARY SELF-COMMENTARY - Let readers find meaning
# ==============================================================================

literary_rules:
  severity: notice

  self_interpretation:
    detect:
      - "this symbolizes"
      - "which reflects"
      - "emphasizing the importance of"
      - "what this demonstrates is"
      - "this speaks to"
      - "this underscores"
      - "highlighting the fact that"
    action: state_fact_or_learning_directly

# ==============================================================================
# GRATUITOUS ADJECTIVES - Earn your modifiers
# ==============================================================================

adjective_rules:
  severity: notice

  gratuitous_adjectives:
    detect: adjective_deletable_without_losing_meaning
    action: delete_adjective_or_find_better_noun
    exceptions:
      - adjectives providing necessary precision
      - adjectives that are genuinely funny
      - technical adjectives
    examples:
      - "what quietly gets throttled" -> "what gets throttled"
      - "powerful insights" -> "insights"
      - "incredibly important" -> "important"
      - "absolutely essential" -> "essential"

# ==============================================================================
# CLAUDE-SPECIFIC BANS
# ==============================================================================

claude_specific_bans:
  severity: warning

  framing_language:
    detect:
      - "it's worth noting"
      - "this suggests"
      - "this speaks to"
      - "in many ways"
      - "at its core"
      - "taken together"
      - "overall"
      - "this highlights the importance of"
      - "one could argue"
      - "there's a tendency to"
      - "it's important to recognize"
      - "broadly speaking"
      - "in essence"
    action: delete_framing_state_directly

  moral_padding:
    detect:
      - "responsible use"
      - "ethical considerations"
      - "broader societal impact"
      - "human-centered"
      - "care must be taken"
      - "we must be mindful"
      - "it's crucial to consider"
    action: delete_unless_explicitly_requested

  synthesis_sentences:
    detect: paragraph_summary_sentence_restating_above
    action: delete_or_rewrite_to_last_factual_claim_only

  epistemic_hedging:
    detect:
      - "I think"
      - "I believe"
      - "in my view"
      - "from my perspective"
      - "it seems"
      - "it appears"
      - "arguably"
    action: remove_hedge_assert_or_mark_as_uncertain

# ==============================================================================
# CHATGPT-SPECIFIC BANS
# ==============================================================================

chatgpt_specific_bans:
  severity: warning

  marketing_rhythm:
    detect:
      - emoji_usage
      - arrow_chains
      - call_to_action_questions
      - sales_page_cadence
      - exclamation_point_clusters
    action: rewrite_to_plain_declarative

  authenticity_signaling:
    detect:
      - overuse_of_real
      - "just real X from real Y"
      - success_language_signoffs
      - "to your success"
      - "here's to your journey"
    action: delete_signaling

  hook_questions:
    detect:
      - "The best part?"
      - "Want access?"
      - "Ready to level up?"
      - "Sound familiar?"
      - "Want to know the secret?"
    action: collapse_into_statement_or_delete

  listicle_energy:
    detect:
      - numbered_lists_with_hype_headers
      - "X ways to Y"
      - "The ultimate guide to"
      - "Everything you need to know about"
    action: rewrite_headers_to_plain_descriptive

# ==============================================================================
# OUTPUT SPECIFICATION
# ==============================================================================

output:
  when_diagnostic_or_both:
    format: |
      ## VIOLATIONS

      [SEVERITY] RULE_ID
      - Location: "[exact text]"
      - Action: [action taken or recommended]
      - Confidence: [high|medium|low]

      ## CLARIFICATIONS NEEDED (if clarify=true)

      - "[flagged text]": [question for user]

      ## SUMMARY

      - Total: [n]
      - Critical: [n]
      - Warning: [n]
      - Notice: [n]

  when_edited_or_both:
    format: |
      ## EDITED TEXT

      [cleaned text]

      ## CHANGELOG

      - [original] -> [replacement]

  when_edited_only:
    format: cleaned_text_only
    annotations: none
    explanations: none

# ==============================================================================
# PROCESSING ORDER
# ==============================================================================

processing:
  order:
    1: apply_hard_bans
    2: apply_structure_bans
    3: apply_verb_rules
    4: apply_hedging_rules
    5: apply_punctuation_rules
    6: apply_authenticity_rules
    7: apply_literary_rules
    8: apply_adjective_rules
    9: apply_model_specific_bans
    10: compile_clarifications
    11: generate_output

  on_ambiguity:
    if_clarify_true: add_to_clarifications_needed
    if_clarify_false:
      if_mode_aggressive: apply_fix
      if_mode_balanced: flag_as_notice_low_confidence
      if_mode_conservative: skip
